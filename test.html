<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="./jquery.leanModal.js"></script>
  <style type="text/css">
  #lean_overlay {
    position: fixed;
    z-index:100;
    top: 0px;
    left: 0px;
    height:100%;
    width:100%;
    background: #000;
    display: none;
  }
  .modal {
    background:#FFF;
    display:none;
    text-align: center;
    width:300px;
    height:200px;
    padding:50px;
  }
  </style>
</head>
<body>
  <h1>Test</h1>
  <h2>Link</h2>
  <a id="link_btn" href="#click_link_btn">Open Modal</a>
  <div id="click_link_btn" class="modal">
    <p>Click Link Btn</p>
    <p class="close">[close]</p>
  </div>
  <script>
  $(function(){
    $('#link_btn').leanModal(
      {
        top: 50,
        overlay: 0.5,
        closeButton: ".close"
      }
    );
  });
  </script>

  <h2>List</h2>
  <ul id="list">
    <li><a href="#list1">show detail list 1</a></li>
    <li><a href="#list2">show detail list 2</a></li>
    <li><a href="#list3">show detail list 3</a></li>
  </ul>
  <div id="list1" class="modal">
    <p>List1</p>
    <p class="close">[close]</p>
  </div>
  <div id="list2" class="modal">
    <p>List2</p>
    <p class="close">[close]</p>
  </div>
  <div id="list3" class="modal">
    <p>List3</p>
    <p class="close">[close]</p>
  </div>
  <script>
  $(function(){
    $('#list a').leanModal(
      {
        top: 50,
        overlay: 0.5,
        closeButton: ".close"
      }
    );
  });
  </script>


  <h2>before Open Event</h2>
  <ul id="before_open">
    <li><a href="#open">open</a></li>
    <li><a href="#not_open">not open</a></li>
  </ul>
  <div id="open" class="modal">
    <p>Open</p>
    <p class="close">[close]</p>
  </div>
  <div id="not_open" class="modal">
    <p>Not Open</p>
    <p class="close">[close]</p>
  </div>
  <script>
  $(function(){
    $('#before_open a').leanModal(
      {
        top: 50,
        overlay: 0.5,
        closeButton: ".close"
      }
    );
    $('#open').on('leanModal:beforeOpen', function(event, params){
      console.log(params);
    })
    $('#not_open').on('leanModal:beforeOpen', function(event, params){
      console.log(params);
      params.modalOpen = false;
    })

  });
  </script>
</body>

</html>
